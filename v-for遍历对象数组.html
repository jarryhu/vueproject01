<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历对象数组</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(user,i) in listUser">{{i}}------{{user.id}}----{{user.username}}----{{user.age}}----{{user.gander}}</p>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            listUser: [{
                id: 1,
                username: "Tom",
                age: 20,
                gander: "男"
            }, {
                id: 2,
                username: "Alice",
                age: 21,
                gander: "女"
            }, {
                id: 3,
                username: "Jane",
                age: 22,
                gander: "女"
            }]

        },
        methods: {}


    })
</script>
</body>
</html>
