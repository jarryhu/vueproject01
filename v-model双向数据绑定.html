<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    {{msg}}<br>
    <!--    v-bind只能实现Model绑定到v的单向绑定-->
    <input type="text" :value="msg" style="width: 100%">
    <br>
    <!--    v-model可以实现m到v的双向绑定、注意v-model只能使用在表单元素中-->
    <input type="text" v-model="msg" style="width: 100%">
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "v-model 双向数据绑定的原理",

        },
        methods: {}


    })
</script>
</body>
</html>
