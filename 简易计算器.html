<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calu">
    <input type="text" v-model="result">
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            n1: "0",
            opt: "+",
            n2: "0",
            result: "0"
        },
        methods: {
            calu() {
                switch (this.opt) {
                    case "+":
                        this.result = parseFloat(this.n1) + parseFloat(this.n2);
                        break;
                    case "-":
                        this.result = parseFloat(this.n1)- parseFloat(this.n2);
                        break;

                    case "*":
                        this.result = parseFloat(this.n1) * parseFloat(this.n2);
                        break;
                    case "/":
                        this.result = parseFloat(this.n1) / parseFloat(this.n2);
                        break;


                }
            }
        }


    })
</script>
</body>
</html>
